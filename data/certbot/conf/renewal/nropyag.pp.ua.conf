# renew_before_expiry = 30 days
version = 3.3.0
archive_dir = /etc/letsencrypt/archive/nropyag.pp.ua
cert = /etc/letsencrypt/live/nropyag.pp.ua/cert.pem
privkey = /etc/letsencrypt/live/nropyag.pp.ua/privkey.pem
chain = /etc/letsencrypt/live/nropyag.pp.ua/chain.pem
fullchain = /etc/letsencrypt/live/nropyag.pp.ua/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = 1d2bbc2c2d6fb7cc359598fad9904e4c
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
nropyag.pp.ua = /var/www/certbot
www.nropyag.pp.ua = /var/www/certbot
